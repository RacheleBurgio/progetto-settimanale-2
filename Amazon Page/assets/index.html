<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section class="logoTop">
        <img id="top" src="./images/logo.png" alt="amazonLogo" />
      </section>
      <section class="bar">
        <p>today's deals</p>
        <p>customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Self</p>
      </section>
    </header>
    <main>
      <section class="orange">
        <p>shop all Holiday Gift Cards</p>
      </section>
      <section class="banner">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </section>
      <section class="fit">
        <p>find the perfect gift <a href="#">Shop now</a></p>

        <img src="./images/img_1.jpg" alt="tablet" />
        <img src="./images/img_2.jpg" alt="laptop" />
        <img src="./images/img_3.jpg" alt="orologi" />
        <img src="./images/img_4.jpg" alt="animali" />
      </section>
      <section class="quest">
        <img src="./images/img_9.png" alt="meta Quest 2" />
        <p>Play the gifting name <a href="#">Shop Gaming</a></p>
      </section>
      <section class="radio">
        <img src="./images/img_10.png" alt="radio" />
        <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
      </section>
    </main>
    <footer>
      <a class="back" href="#">back to top</a>
      <section class="logoBott">
        <img src="./images/logo.png" alt="" />
      </section>
    </footer>
  </body>
</html>
